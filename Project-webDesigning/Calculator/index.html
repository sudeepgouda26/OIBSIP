<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="value-display" disabled>
    <div class="buttons">
      <button class="operator" onclick="clearDisplay()" data-value="clear">C</button>
   

      <button class="operator" onclick="appendToDisplay('/')" data-value="/">/</button>
      <button class="operator" onclick="appendToDisplay('+')" data-value="+">+</button>
      <button class="operator" onclick="appendToDisplay('-')" data-value="-">-</button>

      <button class="number" onclick="appendToDisplay('7')" data-value="7">7</button>
      <button class="number" onclick="appendToDisplay('8')" data-value="8">8</button>
      <button class="number" onclick="appendToDisplay('9')" data-value="9">9</button>
      <button class="operator" onclick="calculate()" data-value="=">=</button>

      <button class="number" onclick="appendToDisplay('4')" data-value="4">4</button>
      <button class="number" onclick="appendToDisplay('5')" data-value="5">5</button>
      <button class="number" onclick="appendToDisplay('6')" data-value="6">6</button>
      <button class="operator" onclick="appendToDisplay('.')" data-value="+">.</button>

      <button class="number" onclick="appendToDisplay('1')" data-value="1">1</button>
      <button class="number" onclick="appendToDisplay('2')" data-value="2">2</button>
      <button class="number" onclick="appendToDisplay('3')" data-value="3">3</button>
      <button class="number" onclick="appendToDisplay('0')" data-value="0">0</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
