<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <div id="register-form">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Enter Username">
            <input type="password" id="register-password" placeholder="Enter Password">
            <button onclick="register()">Register</button>
        </div>

        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Enter Username">
            <input type="password" id="login-password" placeholder="Enter Password">
            <button onclick="login()">Login</button>
        </div>
        
        <div id="secure-page" style="display:none;">
            <h2>Welcome to the Secure Page!</h2>
            <p>This page is only accessible after login.</p>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
